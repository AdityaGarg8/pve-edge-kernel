name: Kernel Build

on: workflow_dispatch

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    if: ${{ !contains(github.event.head_commit.message, 'skip ci') }}
    steps:
    - name: 'Checkout Repo'
      uses: actions/checkout@v3
    - name: Get sources
      run: sudo apt update && sudo apt install devscripts debhelper equivs git
    - name: Build Kernel
      run: 
        mkdir /repo
        cd /repo
        git clone https://github.com/t2linux/linux-t2-patches.git
        cd linux-t2-patches
        cd -
        mkdir patches
        cp /repo/linux-t2-patches/*patch /repo/patches
        cd patches
        echo "why" > /repo/linux-t2-patches/list.conf
        cd /repo
        sed -i -e 's/^/pve\//' /repo/linux-t2-patches/list.conf
        git clone https://github.com/fabianishere/pve-edge-kernel
        cd pve-edge-kernel
        git checkout v6.0.x
        cd /repo
        cp /repo/linux-t2-patches/*patch /repo/pve-edge-kernel/debian/patches/pve
        echo >> /repo/pve-edge-kernel/debian/patches/series.linux
        cat /repo/linux-t2-patches/list.conf >> /repo/pve-edge-kernel/debian/patches/series.linux
        cat /repo/linux-t2-patches/extra_config >> /repo/pve-edge-kernel/debian/config/config.pve
        cat /repo/pve-edge-kernel/debian/patches/series.linux
        echo
        cat /repo/pve-edge-kernel/debian/config/config.pve
        exit 0
        git submodule update --init --depth=1 --recursive linux
        git submodule update --init --recursive
        debian/rules debian/control
        sudo mk-build-deps -i
        debuild -ePVE* --jobs=auto -b -uc -us
        tree -a
        cd
        tree -a
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: debs
        path: "*.deb"
